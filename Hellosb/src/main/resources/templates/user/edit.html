<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User</title>
    <meta charset="UTF-8">
<th:block th:include="public/header"></th:block>

<link rel="stylesheet" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
<script type="text/javascript" th:src="@{/webjars/jquery/3.4.0/jquery.js}"></script>

</head>
<body>
  <div class="container">
  <h1>用户信息</h1>
  <div>
    <form class="form-horizontal" th:object="${user}" th:action="@{/users}" method="post">
        <div class="form-group">
            <div class="col-sm-10">
                <input type="hidden" class="form-control" th:field="*{id}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-lable">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{userName}" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-lable">mobilePhone:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" th:field="*{mobilePhone}" />
            </div>
        </div>    
        <div class="form-group">
            <label class="col-sm-2 control-lable">email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" th:field="*{email}" />
            </div>
        </div>    
        <div class="form-group">
            <label class="col-sm-2 control-lable">birthday:</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" th:field="*{birthday}" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-2">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </div>       
    </form>
  </div>  
    
  </div>
  
</body>
</html>
