<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{login.userLogin}">Login Page</title>
<!-- no need the link when favicon in /statc otherwise use link when favicon is in static/images/  
<link rel="icon" type="image/x-icon" href="/images/favicon.ico"> 
 -->
 <link th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
 <link th:href="@{/css/signin.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
<body>
<form class="form-signin" th:action="@{/doLogin}" method="post" id="loginForm">
  <img class="mb-4" src="/img/bootstrap-solid.svg" alt="" width="72" height="72">
  <p style="color:red" th:text="${loginMsg}" th:if="${not #strings.isEmpty(loginMsg)}"></p>
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <label for="inputEmail" class="sr-only">Email address</label>
  <input type="email" id="inputEmail" name="username" class="form-control" placeholder="Email address" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; 2017-{{ site.time | date: "%Y" }}</p>
</form>
</body>
</html>
